<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deligate</title>
</head>

<body>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Nobis, fugiat.</li>
            <li class="item">Eveniet, sapiente!</li>
            <li class="item">Rerum, harum.</li>
            <li class="item">Atque, illum.</li>
            <li class="item">Voluptatum, quia.</li>
        </ul>

        <button id="add-item">add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }


        //note:this is called event delegate
        document.getElementById('list-container').addEventListener('click', function () {
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container')
            const li = document.createElement('li')
            li.innerText = 'Brand new item added'
            li.classList.add('item')
            listContainer.appendChild(li)
        })
    </script>

</body>

</html>
