<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
</head>

<body>
    <h1>Event Summary</h1>
    <h3 id="text-change">Default text</h3>
    <h3 id="input-text">Input field</h3>
    <input id="input-field" type="text">
    <button id="update">update</button>
    <br>
    <br>
    <button onclick="handleTextChange()">Text-Change</button>
    <button id="event-listener">Text-change by event listener</button>
    <script>
        function handleTextChange() {
            const textChange = document.getElementById('text-change')
            textChange.innerText = "text change by inner html"
        }

        document.getElementById('event-listener').addEventListener('click', function () {
            const addEvent = document.getElementById("text-change")
            addEvent.innerText = "inner text change by event listener"
        })

        document.getElementById('update').addEventListener('click', function () {
            const inputField = document.getElementById('input-field')
            const inputText = inputField.value;

            const p = document.getElementById("input-text")
            p.innerText = inputText

            inputField.value = ''
        })

    </script>
</body>

</html>
